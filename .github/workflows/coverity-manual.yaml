name: Coverity Scan manual action

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 1
          submodules: true
      - name: list pepe
        run: |
          ls -a
          pwd
      - name: main
        run: |
          sudo ./coverity_upload.sh
        shell: bash
